<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IQ Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 40px;
  }
  .question {
    font-size: 1.5em;
    margin: 20px 0;
  }
  .answers {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #message {
    font-size: 1.2em;
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>🧠 IQ Test</h1>
<div id="iq">IQ: 0</div>
<div id="message"></div>
<div id="quiz"></div>

<script>
let iq = 0;
let current = 0;

const questions = [
  { q: "What is 2 + 2 ?", a: ["3", "4", "5"], correct: "4" },
  { q: "Which one is a fruit?", a: ["Carrot", "Apple", "Potato"], correct: "Apple" },
  { q: "What color is the sky on a clear day?", a: ["Blue", "Green", "Red"], correct: "Blue" },
  { q: "How many days in a week?", a: ["5", "7", "10"], correct: "7" },
  { q: "Which planet is closest to the Sun?", a: ["Mars", "Venus", "Mercury"], correct: "Mercury" },
  { q: "Who has the most powerful bie force?", a["A Bird", "You", "Your pet the crocodile"], correct: "Your pet the crocodile" },
    q: "What's Equator's Capital? (Hint: starts with Q)",
    a: ["Quito", "Milan", "Idk"],
    correct: "Idk",
    special: true
  }
];

function loadQuestion() {
  document.getElementById('message').textContent = "";

  if (current >= questions.length) {
    document.getElementById('quiz').innerHTML = `<h2>Test Finished! Your IQ is ${iq} </h2>`;
    return;
  }
  
  const q = questions[current];
  let html = `<div class="question">${q.q}</div><div class="answers">`;

  q.a.forEach(ans => {
    html += `<button>${ans}</button>`;
  });

  html += `</div>`;
  document.getElementById('quiz').innerHTML = html;

  const buttons = document.querySelectorAll("button");

  if (q.special) {
    const quitobtn = [...buttons].find(b => b.textContent === "Quito");

    quitobtn.addEventListener("mouseenter", () => {
      const dx = (Math.random() - 0.5) * 200;
      const dy = (Math.random() - 0.5) * 100;
      quitobtn.style.transform = `translate(${dx}px, ${dy}px)`;
    });

    quitobtn.onclick = () => {
      iq = 0;
      document.getElementById('iq').textContent = `IQ: ${iq}`;
      document.getElementById('message').textContent =
        "Seriously ? Milan is Equator's capital ? Bro, it's in Italy ! You deserved it ! 🍼 Baby brain";
      current++;
      setTimeout(loadQuestion, 2500);
    };

    buttons.forEach(btn => {
      if (btn !== quitobtn) {
        btn.onclick = () => checkAnswer(btn.textContent);
      }
    });

  } else {
    buttons.forEach(btn => {
      btn.onclick = () => checkAnswer(btn.textContent);
    });
  }
}

function checkAnswer(chosen) {
  const correct = questions[current].correct;
  if (chosen === correct) {
    if (current < 3) iq += 30;
    document.getElementById('iq').textContent = `IQ: ${iq}`;
    alert("✅ Correct!");
  } else {
    alert("❌ Wrong!");
  }
  current++;
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
