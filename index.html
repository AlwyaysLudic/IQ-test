<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IQ Test Troll</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
  .question { font-size: 1.5em; margin: 20px 0; }
  .answers { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
  button { padding: 10px 20px; font-size: 1em; cursor: pointer; position: relative; }
  #status { margin-top: 10px; font-size: 1.2em; color: gray; }
</style>
</head>
<body>

<h1>🧠 IQ Test</h1>
<div id="iq">IQ: 0</div>
<div id="status"></div>
<div id="quiz"></div>

<script>
let iq = 0;
let current = 0;
let moveInterval;

const questions = [
  { q: "What is 2 + 2 ?", a: ["3", "4", "5"], correct: "4" },
  { q: "Which one is a fruit?", a: ["Carrot", "Apple", "Potato"], correct: "Apple" },
  { q: "What color is the sky on a clear day?", a: ["Blue", "Green", "Red"], correct: "Blue" },
  { q: "Which animal barks?", a: ["Dog", "Cat", "Fish"], correct: "Dog" },
  { q: "Which planet is known as the Red Planet?", a: ["Mars", "Venus", "Jupiter"], correct: "Mars" },
  { q: "How many days are in a week?", a: ["5", "7", "9"], correct: "7" },
  {
    q: "What's Equator's Capital? (Hint: starts with Q)",
    a: ["Quito", "Milan", "Idk I'm such a genius I can't answer"],
    correct: "Idk I'm such a genius I can't answer",
    troll: true
  }
];

function loadQuestion() {
  clearInterval(moveInterval);
  if (current >= questions.length) {
    document.getElementById('quiz').innerHTML = `<h2>Test Finished! Your IQ is ${iq}</h2>`;
    return;
  }

  const q = questions[current];
  let html = `<div class="question">${q.q}</div><div class="answers">`;

  q.a.forEach(ans => {
    html += `<button>${ans}</button>`;
  });

  html += `</div>`;
  document.getElementById('quiz').innerHTML = html;

  const buttons = document.querySelectorAll("button");

  if (q.troll) {
    const quitobtn = [...buttons].find(b => b.textContent === "Quito");
    let moving = false;

    // Quand on survole Quito, il commence à bouger
    quitobtn.addEventListener("mouseover", () => {
      if (!moving) {
        moving = true;
        moveInterval = setInterval(() => {
          quitobtn.style.position = "absolute";
          quitobtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
          quitobtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        }, 300);

        // S'arrête après 5 secondes
        setTimeout(() => {
          clearInterval(moveInterval);
          quitobtn.style.position = "relative";
        }, 5000);
      }
    });

    quitobtn.onclick = () => {
      alert("Seriously ? Milan is Equator's capital ? Bro, it's in Italy ! You deserved it !");
      iq = 0;
      document.getElementById('iq').textContent = `IQ: ${iq}`;
      document.getElementById('status').textContent = "🍼 Baby brain";
      current++;
      loadQuestion();
    };

    buttons.forEach(b => {
      if (b.textContent === "Milan") {
        b.onclick = () => checkAnswer("Milan");
      } else if (b.textContent !== "Quito") {
        b.onclick = () => checkAnswer(b.textContent);
      }
    });

  } else {
    buttons.forEach(b => {
      b.onclick = () => checkAnswer(b.textContent);
    });
  }
}

function checkAnswer(chosen) {
  const correct = questions[current].correct;
  if (chosen === correct) {
    iq += current < questions.length - 1 ? 30 : 0;
    document.getElementById('iq').textContent = `IQ: ${iq}`;
    alert("✅ Correct!");
  } else {
    alert("❌ Wrong!");
  }
  current++;
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
